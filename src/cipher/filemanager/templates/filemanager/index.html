{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{% static 'filemanager/css/style.css' %}">
</head>
<body>
    <h1>
        Files
    </h1>
    {% if file_list %}
        <ul class="index-page-content">
        {% for file in file_list %}
            <li><a href="/filemanager/{{ file.name }}/">{{ file.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files are available.</p>
    {% endif %}
    <form action="handleFile" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="file" name="filename">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
